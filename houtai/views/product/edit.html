<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品修改</title>
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">



<link rel="stylesheet" href="/css/basic.css">

<% include   ../public/top.html %>




<div class="container-fluid">
    <div class="row">

        <% include   ../public/left.html %>

        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">修改商品
                </li>
            </ol>
            <div class="panel panel-default">

                <div class="panel-heading">
                    修改商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/product/doEdit" method="post" enctype="multipart/form-data">
                            <ul>
                            <li>  商品名称: <input type="text" name="goodsname" value="<%= product.goodsname %>" placeholder="商品名称"/></li>

                            <li>  商品图片: <input type="file" name="picname"/></li>
                            <li>
                                商品类别：
                                <select name="typeid" id="">
                                    <option value="" disabled>--请选择--</option>
                                    <% for(let i in  types){%>
                                        <option value="<%= types[i]._id %>"  <%= types[i]._id == product.typeid ? "selected" :"" %> ><%= types[i].typename %></option>
                                    <%}%>
                                </select>
                            </li>
                            <li>  商品数量: <input type="text" name="num" value="<%= product.num %>" placeholder="商品数量"/></li>
                            <li>  商品单价: <input type="text" name="price" value="<%= product.price %>" placeholder="商品单价"/></li>
                            <li>  商品描述: <input type="text" name="desc" value="<%= product.desc %>" placeholder="商品描述"/></li>
                                <input type="hidden" value="<%= product.picname %>" name="oldPic">
                                <input type="hidden" value="<%= product._id %>" name="id">
                            <li>
                                商品状态：
                                <select name="status" id="">
                                    <option value="1">--请选择--</option>
                                    <option value="1" <%= product.status ==1 ? "selected" :""  %> >新品</option>
                                    <option value="2" <%= product.status ==2 ? "selected" :""  %>>热卖</option>
                                    <option value="3" <%= product.status ==3 ? "selected" :""  %>>下架</option>
                                </select>
                            </li>
                            <li>
                                <br/>
                                <button type="submit" class="btn btn-default">修改</button>
                            </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
