<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类别列表</title>
</head>
<body>
<!--The content below is only a placeholder and can be replaced.-->

<link rel="stylesheet" href="/bootstrap/css/bootstrap.css">

<link rel="stylesheet" href="/css/basic.css">


<!--引入top-->

<% include   ../public/top.html %>


<div class="container-fluid">
    <div class="row">

        <% include   ../public/left.html %>




        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">商品管理
                </li>
                <li class="active">商品列表
                </li>
            </ol>
            <div class="panel panel-default">
                <div class="panel-heading">
                    搜索
                </div>
                <div class="panel-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">名称</label>
                            <input type="text" class="form-control" id="name" placeholder="请输入名称">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">开始搜索</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--
                列表展示
            -->
            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>类别名称</th>
                        <th>图片</th>


                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <% for(let i  in types){ %>
                    <tr>

                        <td><%= types[i]._id %></td>
                        <td><%= types[i].typename %></td>
                        <td>
                        <!-- /upload\\cR1-oghjSrvyhFsC12t5gCiO.jpg-->
                            <img src="/<%= types[i].picname %>"  width="50px" height="50px" alt="暂无图片">
                        </td>


                        <td class="text-center">
                            <a href="/type/edit/<%= types[i]._id %>">修改</a>|
                            <a href="/type/doDel?id=<%= types[i]._id %>&picname=<%= types[i].picname %>">删除</a>

                        </td>
                    </tr>

                    <%}%>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
